name: pytest

on:
  push:
  pull_request:
    branches:
      - main
  schedule: # Trigger a job on master at midnight UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  pytest:
    name: Run Tests in ${{ matrix.os }}, python ${{ matrix.python-version }}

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        python-version: ['3.10', '3.11.0-alpha - 3.11']

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout Repo
      uses: actions/checkout@master
    - name: Setup Python
      uses: dmitry-shibanov/setup-python@v-dmshib/fix-pip-cache-output
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    - name: Install Pip Dependecies
      run: |
        python -m pip install --upgrade pip==21.3.1
        pip install -r requirements.txt
    - name: Setup Python
      uses: dmitry-shibanov/setup-python@v-dmshib/fix-pip-cache-output
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    - name: Run Pytest
      run: pytest
